<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Property</title>
   <!-- CSS only -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
            background-image: url(../static/images/keys-fountain-pen-house-paper-cut-out-calculator-architectural-blueprints.jpg);
            background-size:cover;
            background-size: 100%;
        }
    </style>
    <nav class="d-flex justify-content-between align-items-center col-12 ">
        <h1 class="text-center">{{user.first_name}} {{user.last_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info" >Logout</a>
        </div>
    </nav>
    <div class="card col-11 mx-auto bg-secondary text-light">
        <div class="card-body">
            <h2 class="card-title text-warning">{{property.name}}</h2>
            <p class="card-text">Description: {{property.description}}</p>
            <p class="card-text">Long term:
                {% if property.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p>
            <p class="card-text">Information: {{property.information}}</p>
            <p class="card-text">Ð¡heck-in date {{property.date_made.strftime('%Y-%m-%d')}}</p>
        </div>


    </div>

</body>
</html>
